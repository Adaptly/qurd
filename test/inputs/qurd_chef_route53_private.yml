---
dry_run: false
daemonize: false
pid_file: tmp/qurd.pid
wait_time: 20
visibility_timeout: 600
log_file: tmp/qurd.log
log_level: debug

aws_credentials:
  - name: test
    type: shared_credentials
    options:
      profile_name: prod-west
auto_scaling_queues:
  staging:
    credentials: test
    region: us-west-2
    queues:
      - "/ScalingNotificationsQueue/"

chef_configuration: "test/inputs/knife.rb"

route53_private:
  staging:
    hosted_zone: "private.staging.example.com."

actions:
  launch:
    - "Qurd::Action::Dummy"
  launch_error:
    - "Qurd::Action::Dummy"
  terminate:
    - "Qurd::Action::Dummy"
    - "Qurd::Action::Chef"
    - "Qurd::Action::Route53Private"
  terminate_error:
    - "Qurd::Action::Dummy"
  test:
    - "Qurd::Action::Dummy"
    - "Qurd::Action::Chef"
    - "Qurd::Action::Route53Private"

